server.port=5690
spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=5s
spring.devtools.restart.quiet-period=1s

spring.datasource.url=jdbc:informix-sqli://host.docker.internal:9088/sysmaster
spring.datasource.username=informix
spring.datasource.password=in4mix
spring.datasource.driver-class-name=com.informix.jdbc.IfxDriver

# Propiedades del pool de conexiones (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1
